<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="https://images.unsplash.com/photo-1487017159836-4e23ece2e4cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80">
<center>
    <form action="insertdata" method="post">
        {% csrf_token %}
<table>
    <tr>
            <td>fullname:</td>
            <td><input type="text" name="txtname"></td>
        </tr>
     <tr>
            <td>gender:</td>
            <td><select name="txtgn">
                <option>Male</option>
                <option>Female</option>
            </select></td>
        </tr>
    <tr>
            <td>age:</td>
            <td><input type="number" name="txtage"></td>
        </tr>

    <tr>
            <td>phone:</td>
            <td><input type="text" name="txtphone"></td>
        </tr>
     <tr>
            <td>country: </td>
            <td><select name="txtcon">
                <option>india</option>
            </select></td>
        </tr>
     <tr>
            <td>state:</td>
         <td><select name="txtst">
              <option>--select--</option>
             <option>Andrapradesh</option>
             <option>telangana</option>
         </select></td>

        </tr>
    <tr>
            <td>district:</td>
         <td><select name="txtdt">
              <option>--select--</option>
             <option>Srikakulam</option>
             <option>Vijayanagaram</option>
              <option>Vizag</option>
              <option>West godavari</option>
              <option>East godavari</option>
              <option>Krishna</option>
              <option>Guntur</option>
              <option>Prakasam</option>
              <option>Nelluru</option>
              <option>Cadapa</option>
              <option>Ananthapuram</option>
              <option>Karnoul</option>
              <option>Chitthor</option>
         </select></td>

        </tr>
    <tr>
            <td>mandal:</td>
            <td><input type="text" name="txtmd"></td>
        </tr>
    <tr>
            <td>village:</td>
            <td><input type="text" name="txtvi"></td>
        </tr>
    <tr>
            <td>house_no:</td>
            <td><input type="text" name="txthn"></td>
        </tr>
    <tr>
            <td>pin_code:</td>
            <td><input type="text" name="txtpin"></td>
        </tr>
    <tr>
            <td>Near_police_station:</td>
            <td><input type="text" name="txtpolice" ></td>
        </tr>
    <tr>
        <td>
            text_area:
            <br>
    <textarea rows="5" cols="37" name="txtarea"></textarea></td>
    </tr>
    <tr>
         <td><input type="submit" value="insert"></td>
    </tr>
</table>
</form>
</center>

</body>
</html>
